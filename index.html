<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="src/css/index.css">
    <style type="text/css" id="style_con"></style>
</head>

<body>
    <!-- 主工作区 -->
    <pre id="work_con"></pre>
    <!-- 主工作区 -->
    <!-- 暂停 or 继续 -->
    <div class="switchBtn" onclick="switchStatus()">暂停</div>
    <!-- 暂停 or 继续 -->
    <!-- Baymax -->
    <div class="Baymax">
        <div class="head">
            <div class="cover-s">
                <div class="left"></div>
                <div class="right"></div>
            </div>
            <div class="cover-x">
                <div class="left"></div>
                <div class="right"></div>
            </div>
            <div class="eyes-l"></div>
            <div class="eyes-r"></div>
            <div class="mourse"></div>
        </div>
        <div class="hand-l">
            <div class="hl-l"></div>
            <div class="f-1"></div>
            <div class="f-2"></div>
            <div class="f-3"></div>
        </div>
        <div class="hand-r">
            <div class="hr-r"></div>
            <div class="fr-1"></div>
            <div class="fr-2"></div>
            <div class="fr-3"></div>
        </div>
        <div class="body">
            <div class="heart"></div>
            <div class="belly"></div>
        </div>
        <div class="leg-l"></div>
        <div class="leg-r"></div>
    </div>
    <div id="qq">
        <div id="lightmask">
            <div class="headmask"></div>
            <div class="mouthmask"></div>
        </div>
        <div id="head" class='head'>
            <div class='left eye'>
                <div class="eyelipLeftTop"></div>
                <div class="eyelipLeftBottom"></div>
                <div class="innerLeftEye">
                </div>
            </div>
            <div class='right eye'>
                <div class="eyelipRightTop"></div>
                <div class="eyelipRightBottom"></div>
                <div class="innerRightEye">
                    <div class="fix"></div>
                </div>
            </div>
            <div class='mouthTopContainer'>
                <div class='mouthTop'></div>
            </div>
            <div class="mouthBottomContainer">
                <div class="mouthBottom"></div>
            </div>
            <div class="lipsContainer">
                <div class="lips">
                    <div class="lipShadow left" id="lsl">
                    </div>
                    <div class="lipShadow right" id="lsr">
                    </div>
                </div>
            </div>
        </div>
        <div id="body" class="body">
            <div class="innerWrapper">
                <div class="inner">
                </div>
            </div>
            <div class="outterWrapper">
                <div class='outter'>
                </div>
            </div>
            <div class="scarf">
                <div class="scarfShadow">
                </div>
                <div class="scarfShadowRight">
                </div>
            </div>
            <div class="scarfEnd">
                <div class="scarfEndShadow">
                </div>
            </div>
        </div>
        <div id="hand" class="handWrapper">
            <div class="leftHandTopContainer">
                <div class="leftHandTop">
                </div>
            </div>
            <div class="leftHandBottomContainer">
                <div class="leftHandBottom">
                </div>
            </div>
            <div class="rightHandTopContainer">
                <div class="rightHandTop">
                </div>
            </div>
            <div class="rightHandBottomContainer">
                <div class="rightHandBottom">
                </div>
            </div>
        </div>
        <div id="foot" class='footWrapper'>
            <div class="leftFootTopWrapper">
                <div class="leftFootTop">
                </div>
            </div>
            <div class="leftFootBottomWrapper">
                <div class="leftFootBottom">
                </div>
            </div>
            <div class='toe left'></div>
            <div class="rightFootTopWrapper">
                <div class="rightFootTop">
                </div>
            </div>
            <div class="rightFootBottomWrapper">
                <div class="rightFootBottom">
                </div>
            </div>
            <div class='toe right'></div>
        </div>
    </div>
    <script type="text/javascript" src="dist/common.js"></script>
    <script type="text/javascript" src="dist/index.min.js"></script>
</body>

</html>
